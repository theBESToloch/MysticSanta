<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mystic Santa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body h1 {
            text-align: center;
        }

        body h2 {
            text-align: center;
        }

        body div {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Mystic Santa</h1>
<div th:if="${user == null}">
    <h2><a href="/register">Зарегистрироваться</a> / <a href="/login">Авторизоваться</a></h2>
</div>
<div th:if="${user != null}">
    <h3>Ваш ID для авторизации: <span th:text="${user.getId()}"></span></h3>
    <h2><a href="/addMember">Участвовать</a></h2>
    <div>
        <span>Количество участников:</span>
        <span th:text="${usersCount}"></span>
    </div>
    <div>
        <a href="/members">Список участников</a>
    </div>
</div>

<div th:if="${END_CONTEST == true}">
    <h2><a href="/getChild">Показать</a></h2>
</div>

<div>
</div>

</body>
</html>
