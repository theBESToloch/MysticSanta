<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mystic Santa</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body h1 {
            text-align: center;
        }

        body h2 {
            text-align: center;
        }

        body div {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Mystic Santa</h1>
<div th:if="${user == null}">
    <h2><a href="/register">Sign In</a> / <a href="/login">Sign Up</a></h2>
</div>
<div th:if="${user != null}">
    <h3>Your ID for authorization: <span th:text="${user.getId()}"></span></h3>
    <h2><a href="/addMember">Participate</a></h2>
    <div>
        <span>Member count:</span>
        <span th:text="${usersCount}"></span>
    </div>
    <div>
        <a href="/members">Members list</a>
    </div>
</div>


<div>
</div>

</body>
</html>
